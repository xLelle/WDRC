<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
  </head>
  <body>
    <!-- Container for the image gallery -->
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <img src="images/2023-06-03-rwtx.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <img src="images/2023-08-23-racewars.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <img src="images/2023_ETOWN_schedule.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <img src="images/2023_ETOWN_schedule2.png" style="width: 100%" />
      </div>

      <div class="mySlides">
        <img src="images/2023_RTWDRC_schedule.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <img src="images/2023_Summer_Bash_schedule.png" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <br />
      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023-06-03-rwtx.jpg"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023-08-23-racewars.jpg"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023_ETOWN_schedule.jpg"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023_ETOWN_schedule2.png"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023_RTWDRC_schedule.jpg"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/2023_Summer_Bash_schedule.png"
            style="width: 150px; height: 170px; float: left; object-fit: cover"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 7000);
      }
    </script>
  </body>
</html>
